<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <title>Previsão do tempo de hoje</title>
</head>

<body>

    <header class="title">
        <h1>Clima em São Paulo</h1>
    </header>
    <main class="data">
        <h2 class="box">Clima atual de <span id="location"></span></h2>
        <h2 class="box">Temperatura: <span id="temperature"></span> graus</h2>
        <h2 class="box">Ventos de: <span id="wind"></span> km/h</h2>
        <h2 class="box">Condições do céu: <span id="sky"></span></h2>
    </main>




    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
</body>

</html>
